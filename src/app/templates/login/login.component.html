<section class="d-flex flex-column justify-content-center align-items-center min-height">
  <form (ngSubmit)="login()" class="generalShadow" #loginForm="ngForm">
    <h1 class="title-form">Iniciar sesión en Agroseguro</h1>
    <div class="d-flex flex-column justify-content-center style-form">
      <div class="container-input">
        <p class="title-input">Usuario:</p>
        <input type="email" name="username" [(ngModel)]="loginData.username" required>
      </div>
      <div class="container-input">
        <p class="title-input">Contraseña:</p>
        <input type="password" name="password" [(ngModel)]="loginData.password" required>
      </div>
      <button type="submit">Ingresar</button>
    </div>
  </form>
</section>
